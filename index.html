<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian War Room</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              obsidian: {
                bg: '#0B0B0D',
                panel: '#0F0F12',
                surface: '#16161A',
                border: '#1A1A1D',
                accent: '#6A4FFB',
                success: '#45FF9A', // Updated to the brighter neon green per spec
                text: {
                  primary: '#F5F5F7',
                  secondary: '#BEBEC6',
                  muted: '#8C8C97'
                }
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'obsidian-deep': '0 20px 40px -10px rgba(0,0,0,0.8)',
              'obsidian-inner': 'inset 0 1px 0 0 rgba(255,255,255,0.05)',
              'obsidian-glow': '0 0 20px rgba(106, 79, 251, 0.15)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0B0D;
        color: #F5F5F7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden; /* Hide scrollbars for the HUD feel */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>

</head>
